<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ihrish EduPrompt</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{background:#f3f8f6;color:#333}
header{
  background:linear-gradient(135deg,#2e7d32,#43a047);
  color:#fff;text-align:center;padding:26px
}
header h1{font-size:1.9rem}
header p{font-size:.95rem}
.container{max-width:900px;margin:20px auto;padding:16px}

form,.output{
  background:#fff;border-radius:16px;
  padding:22px;margin-bottom:22px;
  box-shadow:0 8px 22px rgba(0,0,0,.07)
}
.form-group{display:flex;flex-direction:column;margin-bottom:14px}
label{font-weight:600;font-size:.9rem;margin-bottom:6px}
input,select,textarea{
  padding:10px;border-radius:8px;
  border:1px solid #ccc;font-size:.9rem
}
textarea{min-height:100px}
input:disabled{background:#f1f1f1}

.buttons{display:flex;gap:10px;margin-top:10px}
button{
  flex:1;padding:12px;border:none;
  border-radius:12px;font-weight:600;cursor:pointer
}
.primary{background:#2e7d32;color:#fff}
.primary:hover{background:#256628}
.copy{background:#43a047;color:#fff;margin-top:10px}

footer{text-align:center;font-size:.8rem;padding:16px;color:#666}
</style>
</head>

<body>

<header>
  <h1>Ihrish EduPrompt</h1>
  <p>Generator Prompt Media Pembelajaran Guru (LKPD & Infografis Edukatif)</p>
</header>

<div class="container">

<form onsubmit="return false">

<div class="form-group">
<label>Nama Guru</label>
<input id="guru" placeholder="Contoh: Bapak Ahmad, S.Pd" required>
</div>

<div class="form-group">
<label>Jenis Media</label>
<select id="jenis">
  <option>LKPD</option>
  <option>Infografis</option>
  <option>Poster Edukasi</option>
</select>
</div>

<div class="form-group">
<label>Jenjang</label>
<select id="jenjang">
  <option>PAUD</option>
  <option>SD</option>
  <option>SMP</option>
  <option>SMA/SMK</option>
</select>
</div>

<div class="form-group">
<label>Fase / Kelas</label>
<select id="fase">
  <option>Fase PAUD</option>
  <option>Fase A (1–2)</option>
  <option>Fase B (3–4)</option>
  <option>Fase C (5–6)</option>
  <option>Fase D (7–9)</option>
  <option>Fase E (10)</option>
  <option>Fase F (11–12)</option>
</select>
</div>

<div class="form-group">
<label>Mata Pelajaran</label>
<input id="mapel" placeholder="Contoh: IPA" required>
</div>

<div class="form-group">
<label>Tema</label>
<input id="tema" placeholder="Contoh: Deforestasi dan Kelapa Sawit" required>
</div>

<div class="form-group">
<label>Tujuan Pembelajaran</label>
<textarea id="tujuan" placeholder="Siswa mampu memahami dampak deforestasi..." required></textarea>
</div>

<div class="form-group">
<label>Style Desain</label>
<select id="gaya">
  <option>Edukatif Ceria</option>
  <option>Disney-like (family friendly)</option>
  <option>Clay Motion</option>
  <option>Paper Craft</option>
  <option>Watercolor Edukasi</option>
</select>
</div>

<div class="form-group">
<label>Aturan Visual (WAJIB)</label>
<input disabled value="SEMUA MAKHLUK HIDUP FACELESS & KARAKTER PEREMPUAN WAJIB BERJILBAB">
</div>

<div class="form-group">
<label>Ukuran Desain</label>
<select id="ukuran">
  <option>A4 Portrait</option>
  <option>A3 Poster</option>
  <option>Instagram 1080x1080</option>
  <option>Slide 16:9</option>
</select>
</div>

<div class="buttons">
<button type="button" class="primary" onclick="buatPrompt()">Generate Prompt</button>
</div>

</form>

<div class="output" id="hasilBox">
<h3>Prompt Siap Pakai</h3>
<textarea id="hasil" readonly></textarea>
<button class="copy" onclick="salin()">Copy Prompt</button>
</div>

</div>

<footer>
© 2026 Ihrish EduPrompt • Edukatif • Aman • Beretika
</footer>

<script>
function buatPrompt(){

const guru = document.getElementById("guru").value.trim();
const jenis = document.getElementById("jenis").value;
const jenjang = document.getElementById("jenjang").value;
const fase = document.getElementById("fase").value;
const mapel = document.getElementById("mapel").value.trim();
const tema = document.getElementById("tema").value.trim();
const tujuan = document.getElementById("tujuan").value.trim();
const gaya = document.getElementById("gaya").value;
const ukuran = document.getElementById("ukuran").value;

if(!guru || !mapel || !tema || !tujuan){
  alert("Mohon lengkapi semua data wajib.");
  return;
}

/* STYLE KHUSUS */
let gayaVisual = gaya;

if(gaya === "Paper Craft"){
  gayaVisual = `
Vertical educational infographic poster about ${tema},
3D layered paper cut-out art style,
craft paper texture,
soft volumetric lighting,
high depth of field.

Top section:
Large playful bubble text title.

Paper layers clearly visible,
clean cut edges,
soft shadows,
child-friendly educational look.
`;
}

let prompt = "";

if(jenis === "LKPD"){
prompt = `
Buatkan LKPD ${mapel} untuk ${jenjang} (${fase})

Judul LKPD:
"${tema}"

Tujuan Pembelajaran:
${tujuan}

Struktur LKPD WAJIB:
1. Judul LKPD
2. Petunjuk pengerjaan (bahasa sederhana & ramah siswa)
3. Kegiatan aktivitas (mengamati, menanya, mencoba)
4. Refleksi singkat
5. Penilaian sederhana (ceklist / rubrik ringan)

Gaya visual:
${gayaVisual}

ATURAN WAJIB:
- Semua makhluk hidup TANPA WAJAH (faceless)
- Semua karakter perempuan WAJIB memakai jilbab
- Aman nilai, norma, dan syariat

Ukuran desain:
${ukuran}

Disusun oleh:
${guru}
`;
}else{
prompt = `
Buat desain ${jenis} pembelajaran ${mapel}

Tema:
"${tema}"

Tujuan:
${tujuan}

Gaya visual:
${gayaVisual}

Ukuran desain:
${ukuran}

ATURAN WAJIB:
- Semua makhluk hidup TANPA WAJAH (faceless)
- Semua karakter perempuan WAJIB memakai jilbab
- Aman untuk pendidikan

Penyusun:
${guru}
`;
}

document.getElementById("hasil").value = prompt.trim();
document.getElementById("hasilBox").scrollIntoView({behavior:"smooth"});
}

function salin(){
navigator.clipboard.writeText(document.getElementById("hasil").value)
.then(()=>alert("Prompt berhasil disalin"));
}
</script>

</body>
</html>
