<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ihrish Studio | Prompt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: auto;
    }
    h1 { text-align: center; }
    p { text-align: center; color: #555; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    textarea { height: 120px; }
    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>  <div class="container">
    <h1>Ihrish Studio</h1>
    <p>Prompt Generator untuk UMKM & Guru</p><label>Kategori</label>
<select id="kategori">
  <option>UMKM</option>
  <option>Pendidikan</option>
</select>

<label>Nama Usaha / Judul Materi</label>
<input type="text" id="nama" placeholder="Contoh: Toko Barokah / Sistem Tata Surya">

<label>Bidang / Mata Pelajaran</label>
<input type="text" id="bidang" placeholder="Contoh: Makanan / IPA">

<label>Tujuan Desain</label>
<input type="text" id="tujuan" placeholder="Contoh: Promosi / Media belajar">

<label>Target Audiens</label>
<input type="text" id="audiens" placeholder="Contoh: Pelanggan umum / Siswa kelas 4">

<label>Gaya Desain</label>
<input type="text" id="gaya" placeholder="Minimalis, islami, ceria">

<button onclick="generatePrompt()">Generate Prompt</button>

<label>Hasil Prompt</label>
<textarea id="hasil" placeholder="Hasil prompt akan muncul di sini..."></textarea>

  </div>  <footer>
    Â© 2026 Ihrish Studio
  </footer>  <script>
    function generatePrompt() {
      const kategori = document.getElementById('kategori').value;
      const nama = document.getElementById('nama').value;
      const bidang = document.getElementById('bidang').value;
      const tujuan = document.getElementById('tujuan').value;
      const audiens = document.getElementById('audiens').value;
      const gaya = document.getElementById('gaya').value;

      const prompt = `Buat desain ${kategori.toLowerCase()} dengan judul \"${nama}\".\nBidang atau topik: ${bidang}.\nTujuan desain: ${tujuan}.\nTarget audiens: ${audiens}.\nGunakan gaya desain ${gaya}, visual menarik, rapi, dan mudah dipahami. Cocok untuk poster, infografis, atau media digital.`;

      document.getElementById('hasil').value = prompt;
    }
  </script></body>
</html>
