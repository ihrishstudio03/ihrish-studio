<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teman Guru</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(120deg,#eef4ff,#f6f9ff);
  display:flex;
  justify-content:center;
  align-items:center;
}

.wrapper{
  width:95%;
  max-width:1200px;
  background:#fff;
  border-radius:22px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  overflow:hidden;
}

/* LEFT */
.left{
  padding:48px;
  background:linear-gradient(135deg,#e3f2fd,#e8f5e9);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.left h1{
  font-size:2.4rem;
  margin-bottom:14px;
  color:#1a237e;
}
.left p{
  font-size:1rem;
  line-height:1.6;
  color:#444;
  max-width:420px;
}
.left .footer{
  font-size:.8rem;
  color:#555;
}

/* RIGHT */
.right{
  padding:40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:28px;
  box-shadow:0 14px 40px rgba(0,0,0,.12);
}

h2{
  font-size:1.4rem;
  margin-bottom:4px;
}
.small{
  font-size:.85rem;
  color:#666;
  margin-bottom:18px;
}

.group{
  margin-bottom:14px;
}
label{
  display:block;
  font-size:.8rem;
  font-weight:600;
  margin-bottom:6px;
}
input,select,textarea{
  width:100%;
  padding:11px 12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:.85rem;
}
textarea{min-height:90px}
input:disabled{background:#f2f2f2}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#2979ff,#1565c0);
  color:#fff;
  font-weight:600;
  font-size:.9rem;
  cursor:pointer;
}
button:hover{opacity:.9}

.output{
  margin-top:18px;
}
.output textarea{min-height:200px}
.copy{
  margin-top:10px;
  background:linear-gradient(135deg,#2e7d32,#66bb6a);
}

@media(max-width:900px){
.wrapper{
  grid-template-columns:1fr;
}
.left{display:none}
}
</style>
</head>

<body>

<div class="wrapper">

<div class="left">
  <div>
    <h1>Teman Guru</h1>
    <p>
      Alat bantu guru untuk membuat prompt media pembelajaran
      secara cepat, rapi, dan aman sesuai kurikulum.
    </p>
  </div>
  <div class="footer">
    © 2026 Teman Guru • Edukatif • Beretika
  </div>
</div>

<div class="right">

<div class="card">
<h2>Prompt Generator</h2>
<p class="small">Media Pembelajaran Guru</p>

<div class="group">
<label>Nama Guru</label>
<input id="guru" placeholder="Contoh: Ibu Siti, S.Pd">
</div>

<div class="group">
<label>Jenjang</label>
<select id="jenjang" onchange="updateMapel()">
<option value="">Pilih jenjang</option>
<option>PAUD</option>
<option>SD</option>
<option>SMP</option>
<option>SMA/SMK</option>
</select>
</div>

<div class="group">
<label>Mata Pelajaran</label>
<select id="mapel">
<option>Pilih jenjang terlebih dahulu</option>
</select>
</div>

<div class="group">
<label>Jenis Media</label>
<select id="jenis" onchange="toggleLKPD()">
<option>LKPD</option>
<option>Infografis</option>
<option>Poster Edukasi</option>
</select>
</div>

<div class="group" id="kelasBox">
<label>Keterangan Kelas (LKPD)</label>
<input id="kelas" placeholder="Contoh: Kelas 4 Semester 1">
</div>

<div class="group">
<label>Tema / Topik</label>
<input id="tema">
</div>

<div class="group">
<label>Tujuan Pembelajaran</label>
<textarea id="tujuan"></textarea>
</div>

<div class="group">
<label>Style Desain</label>
<select id="gaya">
<option>Edukatif Ceria</option>
<option>Disney-like</option>
<option>Clay Motion</option>
<option>Paper Craft</option>
<option>Watercolor Edukasi</option>
</select>
</div>

<div class="group">
<label>Aturan Visual</label>
<input disabled value="Makhluk hidup faceless & perempuan berjilbab">
</div>

<div class="group">
<label>Ukuran Media</label>
<select id="ukuran">
<option>A4 Portrait</option>
<option>A3 Poster</option>
<option>Instagram 1080x1080</option>
<option>Slide 16:9</option>
</select>
</div>

<button onclick="buatPrompt()">Generate Prompt</button>

<div class="output">
<textarea id="hasil" readonly></textarea>
<button class="copy" onclick="salin()">Copy Prompt</button>
</div>

</div>
</div>

</div>

<script>
function updateMapel(){
const jenjang = document.getElementById("jenjang").value;
const mapel = document.getElementById("mapel");
mapel.innerHTML="";
const data={
PAUD:["Nilai Agama & Moral","Bahasa","Kognitif","Seni","Motorik"],
SD:["Bahasa Indonesia","Matematika","IPAS","Pendidikan Pancasila","SBdP","PJOK"],
SMP:["Bahasa Indonesia","Matematika","IPA","IPS","Bahasa Inggris"],
"SMA/SMK":["Matematika","Biologi","Fisika","Kimia","Ekonomi","Sejarah"]
};
(data[jenjang]||[]).forEach(m=>{
let o=document.createElement("option");
o.textContent=m;mapel.appendChild(o);
});
}

function toggleLKPD(){
document.getElementById("kelasBox").style.display=
(document.getElementById("jenis").value==="LKPD")?"block":"none";
}
toggleLKPD();

function buatPrompt(){
const guru=guru.value,jenjang=jenjang.value,mapel=mapel.value;
const jenis=jenis.value,kelas=kelas.value,tema=tema.value;
const tujuan=tujuan.value,gaya=gaya.value,ukuran=ukuran.value;

let style=gaya;
if(gaya==="Paper Craft"){
style=`Vertical educational infographic poster about ${tema},
3D layered paper cut-out art style,
craft paper texture,
soft volumetric lighting,
high depth of field,
top section: large playful bubble text title.`;
}

hasil.value=`
Buat desain ${jenis} pembelajaran ${mapel}
Jenjang: ${jenjang}
${jenis==="LKPD"?"Kelas: "+kelas:""}

Tema:
${tema}

Tujuan:
${tujuan}

Gaya Visual:
${style}

Aturan:
Makhluk hidup faceless & karakter perempuan berjilbab

Ukuran:
${ukuran}

Penyusun:
${guru}
`.trim();
}

function salin(){
navigator.clipboard.writeText(hasil.value)
.then(()=>alert("Prompt berhasil disalin"));
}
</script>

</body>
</html>
