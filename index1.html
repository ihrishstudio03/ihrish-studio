<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Teman Guru</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
*{box-sizing:border-box;font-family:Inter,Segoe UI,Arial}
body{
  margin:0;
  background:linear-gradient(180deg,#f3f8ff,#ffffff);
  color:#222;
}
header{
  padding:24px;
  text-align:center;
  background:#1e88e5;
  color:#fff;
}
header h1{margin:0;font-size:2rem}
header p{margin-top:6px;font-size:.95rem;opacity:.9}

.container{
  max-width:900px;
  margin:24px auto;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  margin-bottom:22px;
}

label{font-weight:600;font-size:.9rem}
input,select,textarea{
  width:100%;
  margin-top:6px;
  margin-bottom:14px;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:.9rem;
}
textarea{min-height:90px}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
}

.primary{
  background:#1e88e5;
  color:#fff;
}
.primary:hover{background:#1565c0}

.copy{background:#43a047;color:#fff;margin-top:10px}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:14px;
  font-size:.75rem;
  font-weight:600;
  background:#e3f2fd;
  color:#1e88e5;
}

.notice{
  background:#fff3cd;
  padding:12px;
  border-radius:12px;
  font-size:.85rem;
  margin-top:10px;
}

.whatsapp{
  display:block;
  text-align:center;
  margin-top:12px;
  text-decoration:none;
  background:#25d366;
  color:#fff;
  padding:12px;
  border-radius:14px;
  font-weight:700;
}

footer{
  text-align:center;
  font-size:.8rem;
  color:#666;
  padding:18px;
}
</style>
</head>

<body>

<header>
  <h1>Teman Guru</h1>
  <p>Generator Prompt Media Pembelajaran • Cerdas • Aman • Profesional</p>
</header>

<div class="container">

<div class="card">
<span class="badge" id="status">Trial</span>

<label>Nama Guru</label>
<input id="guru" placeholder="Contoh: Ibu Siti, S.Pd">

<label>Jenjang</label>
<select id="jenjang" onchange="updateMapel()">
<option>PAUD</option>
<option>SD</option>
<option>SMP</option>
<option>SMA</option>
</select>

<label>Mata Pelajaran</label>
<select id="mapel"></select>

<label>Jenis Media</label>
<select id="jenis" onchange="toggleKelas()">
<option>LKPD</option>
<option>Infografis</option>
<option>Poster Edukasi</option>
</select>

<div id="kelasBox">
<label>Kelas (khusus LKPD)</label>
<input id="kelas" placeholder="Contoh: Kelas 4">
</div>

<label>Tema</label>
<input id="tema">

<label>Tujuan Pembelajaran</label>
<textarea id="tujuan"></textarea>

<label>Style Desain</label>
<select id="gaya">
<option>Edukatif Ceria</option>
<option>Paper Craft</option>
<option>Clay Motion</option>
<option>Watercolor</option>
</select>

<button class="primary" onclick="generate()">Generate Prompt</button>

<div id="limitBox" class="notice" style="display:none">
Trial Anda telah habis.<br>
Aktifkan Premium untuk penggunaan tanpa batas.
<a class="whatsapp" href="https://wa.me/628XXXXXXXXX?text=Halo%20Admin%20Teman%20Guru%2C%20saya%20ingin%20aktifkan%20Premium" target="_blank">
Hubungi Admin via WhatsApp
</a>
</div>

</div>

<div class="card">
<h3>Hasil Prompt</h3>
<textarea id="hasil" readonly></textarea>
<button class="copy" onclick="copy()">Copy Prompt</button>
</div>

<div class="card">
<h3>Aktivasi Premium</h3>
<input id="premiumCode" placeholder="Masukkan kode premium">
<button onclick="unlock()">Aktifkan Premium</button>
</div>

</div>

<footer>
Tools ini dibuat oleh <b>Ihrish Studio</b> • © 2026
</footer>

<script>
const ADMIN_WA="6282194491043";
const PREMIUM_KEY="TG-PREMIUM-1234";
let credit=parseInt(localStorage.getItem("tg_credit"))||10;
let premium=localStorage.getItem("tg_premium")==="true";

const mapelData={
PAUD:["Nilai Agama & Moral","Bahasa","Kognitif"],
SD:["Matematika","IPA","IPS","Bahasa Indonesia","PPKn"],
SMP:["IPA","IPS","Matematika","Bahasa Indonesia"],
SMA:["Biologi","Fisika","Kimia","Matematika"]
};

function updateMapel(){
  let j=document.getElementById("jenjang").value;
  let m=document.getElementById("mapel");
  m.innerHTML="";
  mapelData[j].forEach(x=>{
    let o=document.createElement("option");
    o.text=x;
    m.add(o);
  });
}

function toggleKelas(){
  document.getElementById("kelasBox").style.display =
    jenis.value==="LKPD"?"block":"none";
}

updateMapel(); toggleKelas();

function generate(){
if(!premium){
  if(credit<=0){
    limitBox.style.display="block";
    return;
  }
  credit--;
  localStorage.setItem("tg_credit",credit);
}

hasil.value=`Prompt media pembelajaran
Nama Guru: ${guru.value}
Jenis: ${jenis.value}
Kelas: ${kelas.value||"-"}
Mapel: ${mapel.value}
Tema: ${tema.value}
Tujuan: ${tujuan.value}

Style: ${gaya.value}
Aturan visual:
- Makhluk hidup faceless
- Perempuan berjilbab
`;
}

function unlock(){
  if(premiumCode.value===PREMIUM_KEY){
    premium=true;
    localStorage.setItem("tg_premium","true");
    alert("Premium Aktif");
  }else alert("Kode salah");
}

function copy(){
  hasil.select();
  document.execCommand("copy");
}
</script>

</body>
</html>
